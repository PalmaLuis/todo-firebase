<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireBase Todo</title>

  <!-- estilos -->
  <link rel="stylesheet" href="./style/estilos.css">
  <link rel="stylesheet" href="./style/media-576.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"
</head>
<body>

  <main>
    <div class="todo-container">
      <form id="task-form">
        <label for="task">Title:</label>
        <input type="text" placeholder="Titulo de tarea" id="task-title">

        <label for="description">Descripcion:</label>
        <textarea  id="task-description" rows="3" placeholder="Descripcion de tarea" ></textarea>

        <button class="save"id="btn-task-save">Save</button>
      </form>

      <!-- contenedor de lista traido de todo -->
      <div class="container-tasks" id="tasks-container">

      </div>
    </div>
  </main>


  <script src="index.js" type="module"></script>

</body>
</html>
